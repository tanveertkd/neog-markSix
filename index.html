<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">

    <title>Banana!</title>
</head>
<body>
    <p id="header-text"> Translate to Banana! </p>
    
    <div id="minion-asset"> 
        <img src="./img/minion.gif" />

    <textarea id="input-area" placeholder="Enter anything you want to translate."></textarea>
    <button id="btn-translate">Translate</button>

        <div id="footer-header">Go bananas!</div>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator
